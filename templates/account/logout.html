{% extends '../_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Logout
{% endblock %}

{% block content %}
  <h1>Log Out</h1>
  <p>Are you sure you want to log out?</p>

  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger">Log Out</button>
  </form>
{% endblock %}
